<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seongtaek's portfolio</title>
    <link rel="icon" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/030567c04f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div id="navbar__logo">
        <img src="./imgs/favicon.png" style="width: 25px; height: 25px" />
        <a href="#">SeongTaek</a>
      </div>
      <div id="navbar__menu">
        <ul class="nav__menu">
          <li class="nav__menu__item">Home</li>
          <li class="nav__menu__item">About</li>
          <li class="nav__menu__item">Skills</li>
          <li class="nav__menu__item">Work</li>
          <li class="nav__menu__item">Contact</li>
        </ul>
      </div>
    </nav>

    <!-- home -->
    <section id="home">
      <img
        src="imgs/seongtaek.jpeg"
        alt="seongtaek's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, I'm Seongtaek</h1>
      <h2 class="home__description">
        어제보다 나은 오늘을 꿈꾸는 프론트엔드 개발자입니다.
      </h2>
      <button class="home__contact">Contact me</button>
    </section>

    <!-- about -->
    <section id="about"></section>

    <!-- skills -->
    <section id="skills"></section>

    <!-- work -->
    <section id="work"></section>

    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
